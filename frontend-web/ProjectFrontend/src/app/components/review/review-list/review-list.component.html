<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Posts Pending Review</h2>
  <div class="grid gap-4">
    @for (review of reviews$ | async; track review.id) {
      <div 
        class="p-4 border rounded-lg shadow-sm hover:shadow-md cursor-pointer transition-shadow"
        (click)="selectReview(review)"
      >
        <h3 class="font-bold">{{ review.title }}</h3>
        <p class="text-gray-600">by {{ review.author }}</p>
      </div>
    }@empty {
      <div class="text-center text-gray-500">No posts pending review</div>
    }
  </div>
</div>

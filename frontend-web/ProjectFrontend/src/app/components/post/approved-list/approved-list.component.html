@for(post of posts | async; track post.id) {
  <div class="relative">
    <app-post [post]="post"></app-post>
    <button 
    class="absolute right-[300px] top-1/2 transform -translate-y-1/2 rounded-full p-1 h-8 w-8 flex items-center justify-center border border-gray-300" 
    mat-mini-fab 
    color="primary" 
    (click)="publishPost(post.id!)">
    <mat-icon>send</mat-icon>
  </button>
  </div>
} @empty {
  <div class="text-center text-gray-500">No posts found</div>
}

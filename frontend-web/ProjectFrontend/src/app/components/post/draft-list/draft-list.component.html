@for(post of posts | async; track post.id) {
  <div (click)="navigateToDraft(post)" class="max-w-lg rounded overflow-hidden shadow-lg m-4 p-4 bg-white cursor-pointer mx-auto">
      <h2 class="font-bold text-xl mb-2">{{ post.title }}</h2>
      <p class="text-gray-700 text-base">{{ post.content }}</p>
      <div class="text-sm text-gray-500 mt-2">
          ~{{ post.createdAt | date: 'dd/MM/yyyy HH:mm'}}
      </div>
  </div>
} @empty {
  <div class="text-center text-gray-500">No drafts found make a new one</div>
}
<div class="flex justify-center">
  <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="navigateToNewDraft()"
      >
      New draft
      </button>
</div>
